        <h1>Movimientos</h1>

        <form onsubmit="return validarFormularioMovimiento()">
            <label for="producto">Producto</label>
            <select id="producto" name="producto">
                <option value="">Seleccione un producto</option>
                <option value="laptop">Laptop</option>
                <option value="teclado">Teclado</option>

                <option value="monitor">Monitor</option>
                <option value="impresora">Impresora</option>
            </select>

            <label for="bodega_origen">Bodega de Origen</label>
            <select id="bodega_origen" name="bodega_origen">
                <option value="">Seleccione una bodega de origen</option>
                <option value="central">Bodega Central</option>
                <option value="este">Bodega Este</option>
                <option value="sur">Bodega Sur</option>
            </select>

            <label for="bodega_destino">Bodega de Destino</label>
            <select id="bodega_destino" name="bodega_destino">
                <option value="">Seleccione una bodega de destino</option>
                <option value="central">Bodega Central</option>
                <option value="este">Bodega Este</option>
                <option value="sur">Bodega Sur</option>
            </select>

            <label for="cantidad">Cantidad</label>
            <input type="number" id="cantidad" name="cantidad" min="1">

            <label for="fecha">Fecha y Hora del Movimiento</label>
            <input type="datetime-local" id="fecha" name="fecha">

            <label for="motivo">Motivo</label>
            <textarea id="motivo" name="motivo" rows="3" placeholder="Ingrese el motivo del movimiento"></textarea>

            <button type="submit">Registrar</button>
        </form>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

    <script>
        function validarFormularioMovimiento() {
            const producto = document.getElementById("producto").value;
            const bodegaOrigen = document.getElementById("bodega_origen").value;
            const bodegaDestino = document.getElementById("bodega_destino").value;
            const cantidad = document.getElementById("cantidad").value;
            const fecha = document.getElementById("fecha").value;
            const motivo = document.getElementById("motivo").value;

            // Validaciones de campos obligatorios
            if (!producto || !bodegaOrigen || !bodegaDestino || cantidad <= 0 || !fecha || !motivo) {
                swal("Error", "Por favor, complete todos los campos obligatorios.", "error");
                return false;
            }

            // Validación de que las bodegas no sean iguales
            if (bodegaOrigen === bodegaDestino) {
                swal("Error", "La bodega de origen y destino no pueden ser las mismas.", "error");
                return false;
            }

            mostrarConfirmacionMovimiento();
            return false;
        }

        function mostrarConfirmacionMovimiento() {
            swal("¡Registro exitoso!", "El movimiento de mercancía ha sido registrado correctamente.", "success");
        }
    </script>
