        <form id="formRegistro">
            <h1>Registrar Categoría</h1>
            <div>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la categoría" required class="entradaNombre">
            </div>
            
            <input type="submit" value="Registrar Categoría" class="BTN-Registrarsh">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script> 
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <section class="overlay">

        <script>
            const navBar = document.querySelector("nav"),
                menuBtns = document.querySelectorAll(".menu-icon"),
                overlay = document.querySelector(".overlay");
            menuBtns.forEach(menuBtn => { 
                menuBtn.addEventListener("click", () => {
                    navBar.classList.toggle("open")
                })
            })
    
            overlay.addEventListener("click", () => {
                navBar.classList.remove("open")
            })
    
                
            
        </script>
    <script>
        // Lista para almacenar las categorías
let categorias = [];

// Obtener el formulario y el campo de texto
const form = document.getElementById('formRegistro');
const inputNombre = document.getElementById('nombre');

// Agregar el evento de envío al formulario
form.addEventListener('submit', function(event) {
  event.preventDefault();  // Detener el envío del formulario

  // Obtener el nombre de la categoría ingresada
  const nombreCategoria = inputNombre.value.trim();

  // Verificar si la categoría ya existe en la lista
  if (categorias.includes(nombreCategoria)) {
    // Si ya existe, mostrar SweetAlert de error
    Swal.fire({
      icon: 'error',
      title: 'Categoría ya existente',
      text: 'La categoría ingresada ya ha sido registrada previamente',
    });
  } else {
    // Si no existe, agregarla a la lista y mostrar SweetAlert de éxito
    categorias.push(nombreCategoria);
    Swal.fire({
      icon: 'success',
      title: 'Categoría registrada',
      text: 'La categoría ha sido registrada correctamente.',
    });
  }

  // Limpiar el campo de texto después de registrar la categoría
  inputNombre.value = '';
});

    </script>
