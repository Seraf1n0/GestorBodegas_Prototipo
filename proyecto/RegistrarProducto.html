    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>

    <section class="overlay">

        <script>
            const navBar = document.querySelector("nav"),
                menuBtns = document.querySelectorAll(".menu-icon"),
                overlay = document.querySelector(".overlay");
            menuBtns.forEach(menuBtn => { 
                menuBtn.addEventListener("click", () => {
                    navBar.classList.toggle("open")
                })
            })
    
            overlay.addEventListener("click", () => {
                navBar.classList.remove("open")
            })
    
                
            
        </script>

<script>
    // Lista para guardar los nombres de los productos
    let productosGuardados = [];

    // Obtener el formulario y el campo de nombre
    const form = document.getElementById("formRegistro");
    const nombreInput = document.getElementById("nombre");

    form.addEventListener("submit", function(event) {
        // Prevenir el envío del formulario
        event.preventDefault();

        const nombreProducto = nombreInput.value.trim();

        // Verificar si el producto ya está registrado
        if (productosGuardados.includes(nombreProducto)) {
            // Si el producto ya existe, mostrar un SweetAlert de error
            Swal.fire({
                icon: 'error',
                title: 'Error',
                text: 'Este producto ya ha sido registrado anteriormente.',
            });
        } else {
            // Si el producto no existe, agregarlo a la lista y mostrar SweetAlert de éxito
            productosGuardados.push(nombreProducto);
            Swal.fire({
                icon: 'success',
                title: 'Producto Registrado',
                text: 'El producto ha sido registrado exitosamente.',
            });
        }

        // Limpiar el formulario después de la acción
        form.reset();
    });
</script>
