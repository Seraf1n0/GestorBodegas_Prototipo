    <label for="categoria">Categoría:</label>
    <select id="categoria" name="categoria" onchange="cargarProductos()">
        <option value="electrodomesticos">Electrodomésticos</option>
        <option value="electronica">Electronica</option>
        <option value="accesorios">Accesorios</option>
        <!-- Agrega más opciones según sea necesario -->
    </select>

    <table id="tablaInventario">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Categoría</th>
                <th>Cantidad</th>
                <th>Precio Unitario (₡)</th>
                <th>Precio Total (₡)</th>
            </tr>
        </thead>
        <tbody>
            <!--cargar productos-->
        </tbody>
    </table>

    <!--Manejador para sidebar-->
    <section class="overlay">

        <script>
            const navBar = document.querySelector("nav"),
                menuBtns = document.querySelectorAll(".menu-icon"),
                overlay = document.querySelector(".overlay");
            menuBtns.forEach(menuBtn => { 
                menuBtn.addEventListener("click", () => {
                    navBar.classList.toggle("open")
                })
            })
    
            overlay.addEventListener("click", () => {
                navBar.classList.remove("open")
            })


        </script>

        <script>
            // Array de productos de ejemplo
            const productos = [
                { nombre: 'Refrigerador', categoria: 'electrodomesticos', cantidad: 10, precioUnitario: 250000 },
                { nombre: 'Televisor', categoria: 'electronica', cantidad: 15, precioUnitario: 150000 },
                { nombre: 'Audífonos', categoria: 'accesorios', cantidad: 30, precioUnitario: 15000 },
                { nombre: 'Microondas', categoria: 'electrodomesticos', cantidad: 8, precioUnitario: 90000 },
                // Agrega más productos según necesites
            ];

            // Función para cargar productos basados en la categoría seleccionada
            function cargarProductos() {
                const categoriaSeleccionada = document.getElementById("categoria").value;
                const tabla = document.getElementById("tablaInventario").getElementsByTagName("tbody")[0];
                
                // Limpiar la tabla antes de cargar nuevos datos
                tabla.innerHTML = "";

                // Filtrar productos que coincidan con la categoría seleccionada
                const productosFiltrados = productos.filter(producto => producto.categoria === categoriaSeleccionada);
                
                // Insertar los productos filtrados en la tabla
                productosFiltrados.forEach(producto => {
                    const fila = tabla.insertRow();
                    
                    const celdaNombre = fila.insertCell();
                    const celdaCategoria = fila.insertCell();
                    const celdaCantidad = fila.insertCell();
                    const celdaPrecioUnitario = fila.insertCell();
                    const celdaPrecioTotal = fila.insertCell();
                    
                    celdaNombre.textContent = producto.nombre;
                    celdaCategoria.textContent = producto.categoria;
                    celdaCantidad.textContent = producto.cantidad;
                    celdaPrecioUnitario.textContent = `₡${producto.precioUnitario.toLocaleString()}`;
                    celdaPrecioTotal.textContent = `₡${(producto.cantidad * producto.precioUnitario).toLocaleString()}`;
                });
            }

            // Inicializa con la categoría seleccionada por defecto
            document.addEventListener("DOMContentLoaded", cargarProductos);

        </script>

        </section>
