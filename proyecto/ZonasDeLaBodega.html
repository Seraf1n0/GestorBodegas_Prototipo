            <h1>Zonas de la Bodega</h1>

                <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la zona" required class="entradaNombre">
                <label for="motivo">Descripción</label>

        <table id="zonaTable">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>

                <!-- Las filas de la tabla se agregarán aquí con JavaScript -->

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.0/dist/sweetalert2.all.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <section class="overlay">

        <script>
            const navBar = document.querySelector("nav"),
                menuBtns = document.querySelectorAll(".menu-icon"),
                overlay = document.querySelector(".overlay");
            menuBtns.forEach(menuBtn => { 
                menuBtn.addEventListener("click", () => {
                    navBar.classList.toggle("open")
                })
            })
    
            overlay.addEventListener("click", () => {
                navBar.classList.remove("open")
            })
    
                
    
        </script>

<script>
    // Array para almacenar las zonas registradas
    const zonasRegistradas = [];

    // Obtener el formulario y la tabla
    const form = document.getElementById("formRegistro");
    const nombreInput = document.getElementById("nombre");
    const motivoInput = document.getElementById("motivo");
    const zonaTable = document.getElementById("zonaTable").getElementsByTagName("tbody")[0];

    // Función para agregar la zona a la tabla
    function agregarZona(nombre, descripcion) {
        const row = zonaTable.insertRow();
        const cellNombre = row.insertCell(0);
        const cellDescripcion = row.insertCell(1);
        const cellAcciones = row.insertCell(2);

        // Añadir los valores a las celdas
        cellNombre.textContent = nombre;
        cellDescripcion.textContent = descripcion;

        // Crear el botón de eliminar
        const btnEliminar = document.createElement("button");
            btnEliminar.textContent = "Eliminar";
            btnEliminar.classList.add("btnEliminar"); // Asegurarse de que la clase esté correctamente asignada
            btnEliminar.onclick = function() {
                row.remove(); // Eliminar la fila de la tabla
                // También eliminar la zona del array
                const index = zonasRegistradas.indexOf(nombre);
                if (index > -1) {
                    zonasRegistradas.splice(index, 1);
                }
            };
            cellAcciones.appendChild(btnEliminar);
    }

    // Evento para manejar el envío del formulario
    form.addEventListener("submit", function(event) {
        event.preventDefault(); // Prevenir el envío del formulario

        const nombreZona = nombreInput.value.trim();
        const descripcionZona = motivoInput.value.trim();

        // Verificar si la zona ya está registrada
        if (zonasRegistradas.includes(nombreZona)) {
            Swal.fire({
      icon: 'error',
      title: 'Zona ya existente',
      text: 'Esta zona ya ha sido registrada previamente',
    });
        } else {
            // Agregar la zona al array
            zonasRegistradas.push(nombreZona);

            // Llamar a la función para agregar la zona a la tabla
            agregarZona(nombreZona, descripcionZona);
            Swal.fire({
      icon: 'success',
      title: 'Zona registrada',
      text: 'La zona ha sido registrada correctamente.',
    });
            

            // Limpiar los campos del formulario
            form.reset();
        }
    });

    // Agregar valores predeterminados a la tabla
    window.onload = function() {
            const zonasPredeterminadas = [
                { nombre: "Zona A", descripcion: "Área de electrodomésticos" },
                { nombre: "Zona B", descripcion: "Área de línea blanca" },
                { nombre: "Zona C", descripcion: "Área de muebles" }
            ];

            zonasPredeterminadas.forEach(zona => {
                if (!zonasRegistradas.includes(zona.nombre)) {
                    zonasRegistradas.push(zona.nombre);
                    agregarZona(zona.nombre, zona.descripcion);
                }
            });
        };
</script>
