    <div class="container">
        <h1>Asignación de Tareas</h1>

        <form id="formAsignarTarea">
            <label for="bodeguero">Seleccionar Bodeguero</label>
            <select id="bodeguero" name="bodeguero">
                <option value="">Seleccione un bodeguero</option>
                <option value="juan_perez">Juan Pérez</option>
                <option value="maria_lopez">María López</option>
                <option value="carlos_ramirez">Carlos Ramírez</option>
                <option value="ana_garcia">Ana García</option>
                <option value="luis_fernandez">Luis Fernández</option>
            </select>

            <label for="fecha_limite">Fecha Límite</label>
            <input type="date" id="fecha_limite" name="fecha_limite">

            <label for="prioridad">Prioridad</label>
            <select id="prioridad" name="prioridad">
                <option value="">Seleccione la prioridad</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>

            <label for="descripcion">Descripción de la Tarea</label>
            <textarea id="descripcion" name="descripcion" rows="3" placeholder="Descripción de la tarea..."></textarea>

            <button type="submit">Asignar</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    
    <script>
        document.getElementById("formAsignarTarea").addEventListener("submit", function(event) {
            event.preventDefault();

            const bodeguero = document.getElementById("bodeguero").value;
            const fechaLimite = document.getElementById("fecha_limite").value;
            const prioridad = document.getElementById("prioridad").value;
            const descripcion = document.getElementById("descripcion").value;

            if (!bodeguero || !fechaLimite || !prioridad || !descripcion) {
                swal({
                    title: "Error",
                    text: "Por favor, complete todos los campos obligatorios.",
                    type: "error"
                });
                return;
            }

            const zonaAsignada = Math.random() > 0.3; // esta cosa es para una probabilidad del 80 de que el bodeguero tenga zona asignada
            if (!zonaAsignada) {
                swal({
                    title: "Error",
                    text: "El bodeguero seleccionado no tiene una zona asignada.",
                    type: "error"
                });
                return;
            }

            // Simulación de éxito al asignar la tarea
            swal({
                title: "Éxito",
                text: "La tarea ha sido asignada correctamente al bodeguero.",
                type: "success"
            });
        });
    </script>
